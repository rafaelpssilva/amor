<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Princesa</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                background-color: aqua;
            }

            .coracao {
                width: 100px;
                height: 100px;
            }

            .coracao img {
                width: 100%;
                position: absolute;
                left: 50%;
                transform: translate(-50%);
                margin-top: 20px;
            }

            .centro {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                font-size: 20px;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 500;

                color: red;
            }
        </style>
    </head>
    <body>
        <div class="centro">
            <div>Te amuuu princesa</div>
            <div class="coracao">
                <img
                    src="https://cdn.arquimoc.com/wp-content/uploads/2018/04/coracao-990x890.png"
                    alt=""
                />
            </div>
        </div>
    </body>
</html>
